name: Simulador CI

on:
    push:
        branches: [master]
    pull_request:
        branches: [master]
jobs:
    build:
        name: Build
        runs-on: ubuntu-latest
          
        steps:
        - name: Setup Go
          uses: actions/setup-go@v1
          with:
            go-version: 1.14
          id: go        

        - name: Test App
          run: go test simulator

        - name: Build App
          run: go build simulator.go 
